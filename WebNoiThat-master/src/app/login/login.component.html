<app-header></app-header>
<div class="container">
    <div class="row content-wrapper">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6 login-form">

                    <div class="container mt-5 pt-5">
                        <div class="card mx-auto border-0">
                            <div class="card-header border-bottom-0 bg-transparent">
                                <ul class="nav nav-tabs justify-content-center pt-4" id="pills-tab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active text-primary" id="pills-login-tab" data-toggle="pill"
                                            href="#pills-login" role="tab" aria-controls="pills-login"
                                            aria-selected="true">Login</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link text-primary" id="pills-register-tab" data-toggle="pill"
                                            href="#pills-register" role="tab" aria-controls="pills-register"
                                            aria-selected="false">Register</a>
                                    </li>
                                </ul>
                            </div>

                            <div class="card-body pb-4">
                                <div class="tab-content" id="pills-tabContent">

                                    <!-- login -->
                                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                        aria-labelledby="pills-login-tab">
                                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                                            novalidate>
                                            <div class="form-group">
                                                <input type="email" class="form-control" name="email"
                                                    aria-describedby="emailHelp" placeholder="Email"
                                                    [(ngModel)]="form.email" #email="ngModel" required autofocus>
                                                <div *ngIf="f.submitted && email.invalid">
                                                    <div *ngIf="email.errors.required">Email is required</div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Mật khẩu"
                                                    name="password" [(ngModel)]="form.password" #password="ngModel"
                                                    required minlength="6" />
                                                <div *ngIf="f.submitted && password.invalid">
                                                    <div *ngIf="password.errors.required">Password is required</div>
                                                    <div *ngIf="password.errors.minlength">Password must be at least 6
                                                        characters</div>
                                                </div>
                                            </div>

                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="customCheck1" checked=""
                                                    type="checkbox">
                                                <label class="custom-control-label" for="customCheck1">Check me
                                                    out</label>
                                            </div>

                                            <div class="text-center pt-4">
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                            <div class="social-login clearfix">
                                                <a class="login-facebook">
                                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                                    Facebook
                                                </a>
                                                <a class="login-google">
                                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                                    Google
                                                </a>
                                            </div>
                                            <div class="text-center pt-2">
                                                <a class="btn btn-link text-primary" href="#">Forgot Your Password?</a>
                                            </div>
                                        </form>
                                    </div>


                                    <!-- register -->
                                    <div class="tab-pane fade" id="pills-register" role="tabpanel"
                                        aria-labelledby="pills-register-tab">
                                        <form>
                                            <div class="form-group">
                                                <input type="text" name="username" id="name" class="form-control"
                                                    placeholder="Username" required autofocus>
                                            </div>

                                            <div class="form-group">
                                                <input type="email" name="email" id="email" class="form-control"
                                                    placeholder="Email" required>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" name="password" id="password"
                                                    class="form-control" placeholder="Set a password" required>
                                            </div>

                                            <div class="form-group">
                                                <input type="password" name="password_confirmation"
                                                    id="password-confirm" class="form-control"
                                                    placeholder="Confirm password" required>
                                            </div>

                                            <div class="text-center pt-2 pb-1">
                                                <button type="submit" class="btn btn-primary">Register</button>
                                            </div>

                                            <div class="social-login clearfix">
                                                <a class="login-facebook">
                                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                                    Facebook
                                                </a>
                                                <a class="login-google">
                                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                                    Google
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="assets/image/login-img.jpg" width="100%">
                </div>
            </div>
        </div>
    </div>

</div>

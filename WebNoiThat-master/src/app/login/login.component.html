<app-header></app-header>
<div class="container">
    <div class="row content-wrapper">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-6 login-form">
                    
                    <h2>Đăng nhập</h2>
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                        
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email"
                                [(ngModel)]="form.email" #email="ngModel" required>
                            <div *ngIf="f.submitted && email.invalid">
                                <div *ngIf="email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật khẩu" name="password" [(ngModel)]="form.password" #password="ngModel" required
                            minlength="6" />                          
                            <div *ngIf="f.submitted && password.invalid">
                                <div *ngIf="password.errors.required">Password is required</div>
                                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                                Login failed: {{errorMessage}}
                              </div>
                        <div class="text-center"><a href="#">Quên mật khẩu?</a></div>

                    </form>
                </div>
                <div class="col-lg-6">
                    <img src="assets/image/login-img.jpg" width="100%">
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>

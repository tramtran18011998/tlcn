<app-adsidebar></app-adsidebar>
<app-adnavbar></app-adnavbar>
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Quản Lý Phụ kiện</h2>
        
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <a routerLink="/admin/addetail/add" style="color: aliceblue;" class="btn btn-primary btn-rounded">Thêm Phụ kiện</a>
            </div>
            <div  class="col-sm-12 col-md-6">
                <mat-form-field>
                    <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
                </mat-form-field>
        
            </div>
           
        </div>
      
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Màu sắc </th>
                    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="discountPrice">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá giảm </th>
                    <td mat-cell *matCellDef="let element"> {{element.discountPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="material">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Chất liệu </th>
                    <td mat-cell *matCellDef="let element"> {{element.material}} </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                </ng-container>
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kích thước </th>
                    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                </ng-container>

                <ng-container matColumnDef="choose">
                    <th mat-header-cell *matHeaderCellDef > Lựa chọn </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="detail(element.id)" style="height: 28px; width: 27px;padding: initial; margin-right: 5px;" class="btn btn-success"  routerLink="/admin/addetail/detail"><i class="fa fa-info"></i></button>
                        <button (click)="edit(element.id)" style="height: 28px; width: 27px;padding: initial; margin-right: 5px;" class="btn btn-primary" routerLink="/admin/addetail/edit"><i class="fa fa-edit"></i></button>
                        <button (click)="delete(element.id)" style="height: 28px; width: 27px;padding: initial; margin-right: 5px;" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>

<app-adsidebar></app-adsidebar>
<app-adnavbar></app-adnavbar>
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Quản Lý Loại sản phẩm</h2>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <a routerLink="/admin/adcategory/add" style="color: aliceblue;" class="btn btn-primary btn-rounded">Thêm Loại sản phẩm</a>
            </div>
            <div class="col-sm-12 col-md-6">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
                </mat-form-field>

            </div>

        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Loại sản phẩm </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                

                <ng-container matColumnDef="choose">
                    <th mat-header-cell *matHeaderCellDef> Lựa chọn </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <button style="height: 28px; width: 27px;padding: initial; margin-right: 5px;" class="btn btn-success"  routerLink="/admin/adsupplier/detail"><i class="fa fa-info"></i></button> -->
                        <!-- <button (click)="edit(element.id)"
                            style="height: 28px; width: 27px;padding: initial; margin-right: 5px;"
                            class="btn btn-primary" routerLink="/admin/adcategory/edit"><i
                                class="fa fa-edit"></i></button> -->
                        <button (click)="delete(element.id)"
                            style="height: 28px; width: 27px;padding: initial; margin-right: 5px;"
                            class="btn btn-danger"><i class="fa fa-trash"></i></button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>

       

    </div>
    <div class="card-body" style="margin: 10px 170px;">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dateSource2" >
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Mã </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef > Tên phòng </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
        </div>
    </div>
    
</div>

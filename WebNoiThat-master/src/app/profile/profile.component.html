<app-header></app-header>

<div class="form-wrap">
    <form class="forms-sample" (ngSubmit)="onSubmit()">
        <div class="profile" style=" float: none; margin: auto;">
            <div>
                <div  style="text-align: center; padding-right: 16px;margin: 20px auto;"
                *ngIf="imgState;else showEl">
                <img src="http://localhost:8080/customerimg/{{customerUser.imageUrl}}" style="border-radius: 50%;" width="250px"
                    height="250px" /> </div>
            </div>
            <ng-template et-file pTemplate="file" #showEl><img
                    src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png"></ng-template>
                    <!-- <h1>{{customerUser.name}}</h1> -->
            </div >
            
        <div>
            <div style="float: none;margin: auto;">
                <div class="file btn btn-lg btn-primary" style="position: relative;overflow: hidden; margin-left: 170px;">Upload
                    <input style="position: absolute; font-size: 50px;opacity: 0;right: 0; top: 0;" type="file" name="file"
                        (change)="selectImage($event)" />
                </div>
            </div>
        </div>
            

        <div>
            <label for="name">Name: </label>
            <input type="text" class="form-control" required [(ngModel)]="customerUser.name" name="name">
        </div>

        
        <div>
            <label for="email">E-mail</label>
            <input type="email" class="form-control" required [(ngModel)]="customerUser.email" name="email" required>
        </div>

        <div>
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" required [(ngModel)]="customerUser.address" name="address" required>
        </div>

        <div>
            <label for="phoneNumber">Số điện thoại</label>
            <input type="text" class="form-control" required [(ngModel)]="customerUser.phoneNumber" name="phoneNumber" required>
        </div>

        
        
        <button type="submit">Update profile</button>
    </form>
</div>
